name: cd-build

on:
  push:
    tags:
    - 'v*'

jobs:
  build:
    runs-on: windows-2022
    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.4
    
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    - name: 'Get Version'
      id: version
      uses: battila7/get-version-action@v2.2.1

    - name: Build
      run: |
        msbuild /restore 
                /t:Build,Pack src/WinUI.TableView/WinUI.TableView.csproj 
                /p:Configuration=Release 
                /p:Version=${{ steps.version.outputs.version-without-v }}
                /p:PackageReleaseNotes="https://github.com/w-ahmad/WinUI.TableView/releases/tag/v${{ steps.version.outputs.version-without-v }}"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: NuGet Packages
        path: artifacts/NuGet/Release 
        
    - name: Push to NuGet
      run: |
        dotnet nuget push artifacts\NuGet\Release\*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json --skip-duplicate
        dotnet nuget push artifacts\NuGet\Release\*.snupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json --skip-duplicate
